<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Bracket Generator</title>
</head>

<body>
    <header>
        <h1>Bracket Generator</h1>
        <p>Create randomized brackets for tournaments of any kind.</p>

        <h2>Select Bracket Size</h2>

        <div id="formsArea">
            <div class="form">
                <button id='fourFormButton'>Four Team Bracket</button>
                <form id='fourForm'>
                    <input id='fourFormInputOne' type="text">
                    <input id='fourFormInputTwo' type="text">
                    <input id='fourFormInputThree' type="text">
                    <input id='fourFormInputFour' type="text">
                    <input id="submitFourBracket" type="submit" value="Create Bracket">
                </form>
            </div>

            <div class="form">
                <button id='eightFormButton'>Eight Team Bracket</button>
                <form id='eightForm'>
                    <input id="eightFormInputOne" type="text">
                    <input id="eightFormInputTwo" type="text">
                    <input id="eightFormInputThree" type="text">
                    <input id="eightFormInputFour" type="text">
                    <input id="eightFormInputFive" type="text">
                    <input id="eightFormInputSix" type="text">
                    <input id="eightFormInputSeven" type="text">
                    <input id="eightFormInputEight" type="text">
                    <input id="submitEightBracket" type="submit" value="Create Bracket">
                </form>
            </div>
            <div class="form">
                <button id='sixteenFormButton'>Sixteen Team Bracket</button>
                <form id='sixteenForm'>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input id="submitSixteenBracket" type="submit" value="Create Bracket">
                </form>
            </div>
        </div>
    </header>

    <div class="bracketArea">
        <div id='fourTeamBracketWrapper'>
            <div id='fourTeamBracket'>
                <div id="fourTeamBracketLeft">
                    <button id="fourTeamBracketLeftOne"></button>
                    <button id="fourTeamBracketLeftTwo"></button>
                </div>
                <div id='fourTeamBracketChampionship'>
                    <button id='fourTeamBracketChampionshipOne'></button>
                    <button id="fourTeamBracketChampionshipTwo"></button>
                </div>
                <div id="fourTeamBracketRight">
                    <button id="fourTeamBracketRightOne"></button>
                    <button id="fourTeamBracketRightTwo"></button>
                </div>
            </div>
        </div>
        <div id=eightTeamBracketWrapper>
            <div id='eightTeamBracket'>
                <div id='eightTeamBracketLeft'>
                    <button id='eightTeamBracketLeftOne'></button>
                    <button id='eightTeamBracketLeftTwo'></button>
                    <br>
                    <br>
                    <button id='eightTeamBracketLeftThree'></button>
                    <button id='eightTeamBracketLeftFour'></button>
                </div>
                <div id='eightTeamBracketFinalFour'>
                    <div id='eightTeamBracketFinalFourLeft'>
                        <button id="eightTeamBracketFinalFourLeftOne"></button>
                        <button id="eightTeamBracketFinalFourLeftTwo"></button>
                    </div>
                    <div id='eightTeamBracketChampionship'>
                        <button id='eightTeamBracketChampionshipOne'></button>
                        <button id="eightTeamBracketChampionshipTwo"></button>
                    </div>
                    <div id='eightTeamBracketFinalFourRight'>
                        <button id="eightTeamBracketFinalFourRightOne"></button>
                        <button id="eightTeamBracketFinalFourRightTwo"></button>
                    </div>
                </div>
                <div id='eightTeamBracketRight'>
                    <button id='eightTeamBracketRightOne'></button>
                    <button id='eightTeamBracketRightTwo'></button>
                    <br>
                    <br>
                    <button id='eightTeamBracketRightThree'></button>
                    <button id='eightTeamBracketRightFour'></button>
                </div>
            </div>
        </div>
        <div id=sixteenTeamBracketWrapper>
            <div id='sixteenTeamBracket'>
                <div id='sixteenTeamBracketLeft'>
                    <button id='sixteenTeamBracketLeftOne'></button>
                    <button id='sixteenTeamBracketLeftTwo'></button>
                    <br>
                    <button id='sixteenTeamBracketLeftThree'></button>
                    <button id='sixteenTeamBracketLeftFour'></button>
                    <br>
                    <br>
                    <button id='sixteenTeamBracketLeftFive'></button>
                    <button id='sixteenTeamBracketLeftSix'></button>
                    <br>
                    <button id='sixteenTeamBracketLeftSeven'></button>
                    <button id='sixteenTeamBracketLeftEight'></button>
                </div>
                <div id='sixteenTeamBracketEliteEight'>
                    <div id='sixteenTeamBracketEliteEightLeft'>
                        <button id='sixteenTeamBracketEliteEightLeftOne'></button>
                        <button id='sixteenTeamBracketEliteEightLeftTwo'></button>
                        <br>
                        <button id='sixteenTeamBracketEliteEightLeftThree'></button>
                        <button id='sixteenTeamBracketEliteEightLeftFour'></button>
                    </div>

                    <div id='sixteenTeamBracketFinalFour'>
                        <div id='sixteenTeamBracketFinalFourLeft'>
                            <button id="sixteenTeamBracketFinalFourLeftOne"></button>
                            <button id="sixteenTeamBracketFinalFourLeftTwo"></button>
                        </div>
                        <div id='sixteenTeamBracketChampionship'>
                            <button id='sixteenTeamBracketChampionshipOne'></button>
                            <button id="sixteenTeamBracketChampionshipTwo"></button>
                        </div>
                        <div id='sixteenTeamBracketFinalFourRight'>
                            <button id="sixteenTeamBracketFinalFourRightOne"></button>
                            <button id="sixteenTeamBracketFinalFourRightTwo"></button>
                        </div>
                    </div>


                    <div id='sixteenTeamBracketEliteEightRight'>
                        <button id='sixteenTeamBracketEliteEightRightOne'></button>
                        <button id='sixteenTeamBracketEliteEightRightTwo'></button>
                        <br>
                        <button id='sixteenTeamBracketEliteEightRightThree'></button>
                        <button id='sixteenTeamBracketEliteEightRightFour'></button>
                    </div>
                </div>
                <div id='sixteenTeamBracketRight'>
                    <button id='sixteenTeamBracketRightOne'></button>
                    <button id='sixteenTeamBracketRightTwo'></button>
                    <br>
                    <button id='sixteenTeamBracketRightThree'></button>
                    <button id='sixteenTeamBracketRightFour'></button>
                    <br>
                    <br>
                    <button id='sixteenTeamBracketRightFive'></button>
                    <button id='sixteenTeamBracketRightSix'></button>
                    <br>
                    <button id='sixteenTeamBracketRightSeven'></button>
                    <button id='sixteenTeamBracketRightEight'></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
